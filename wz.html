<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Cache-Control"
      content="no-store, no-cache, must-revalidate, max-age=0"
    />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{$_website.title??''}</title>
    <meta name="keywords" content="{$_website.keywords??''}" />
    <meta name="description" content="{$_website.description??''}" />

    <style>
      .page-loading {
        position: fixed;
        left: 0;
        right: 0;
        bottom: 0;
        top: 0;
        display: flex;
        width: 100%;
        height: 100%;
        justify-content: center;
        align-items: center;
        z-index: 0;
      }
      .circular {
        display: inline-block;
        width: 30px;
        height: 30px;
        border: 2px solid rgba(0, 0, 0, 0.2);
        border-radius: 50%;
        border-top-color: rgba(0, 0, 0, 0.4);
        animation: spin 1s ease-in-out infinite;
        -webkit-animation: spin 1s ease-in-out infinite;
      }

      @keyframes spin {
        to {
          -webkit-transform: rotate(360deg);
        }
      }
      @-webkit-keyframes spin {
        to {
          -webkit-transform: rotate(360deg);
        }
      }
    </style>
    <script type="module" crossorigin src="/assets/template/simple/assets/index.bb82c4e3.js"></script>
    <link rel="modulepreload" href="/assets/template/simple/assets/arco.4e6d81ac.js">
    <link rel="modulepreload" href="/assets/template/simple/assets/vue.9820454f.js">
    <link rel="stylesheet" href="/assets/template/simple/assets/index.35b82f27.css">
  </head>

  <body>
    <div id="app">
      <div class="page-loading">
        <div class="circular"></div>
      </div>
    </div>

    
  </body>
</html>
